name: Build lmdbnav

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.17.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go mod download

    - name: Build on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        CGO_ENABLED=1 go build -v ./cmd/lmdbnav

    - name: Build on macOS
      if: matrix.os == 'macos-latest'
      run: |
        xcode-select --install || true
        CGO_ENABLED=1 go build -v ./cmd/lmdbnav

    - name: Build on Windows
      if: matrix.os == 'windows-latest'
      run: |
        choco install -y mingw --version=8.1.0
        $mingwBin = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
        $env:CGO_ENABLED = "1"
        $env:PATH = "$mingwBin;$env:PATH"
        $env:CC = "$mingwBin\gcc.exe"
        $env:CXX = "$mingwBin\g++.exe"
        go build -v ./cmd/lmdbnav

    - name: Verify build
      run: |
        ls -la lmdbnav* || dir lmdbnav*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lmdbnav-${{ matrix.os }}
        path: lmdbnav*
